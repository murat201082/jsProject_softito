<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>


     <div style="border:solid 1px black; width: 400px; height: 400px; background-color: black;" id="box"></div>
    <input type="range" id="red" oninput="renkDegistir()" min="0" max="255" value="0">
    <input type="range" id="green" oninput="renkDegistir()" min="0" max="255" value="0">
    <input type="range" id="blue" oninput="renkDegistir()" min="0" max="255" value="0">
 
    

    
    

 <script>
    function renkDegistir(){
        var red = document.getElementById("red").value;
        var green = document.getElementById("green").value;
        var blue = document.getElementById("blue").value;
        document.getElementById("box").style.backgroundColor= `rgb(${red},${green},${blue})`
    }
 </script>
    <!--<script src="assets/js/doforeach.js">-->
    <script src="assets/js/divColor.js">
   
    </script>
</script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
</body>
</html>
